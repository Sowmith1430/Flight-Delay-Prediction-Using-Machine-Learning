<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Arrivals</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #003973, #E5E5BE);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: white;
    }

    header {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      padding: 30px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      color: #ffdd57;
    }

    form {
      background: rgba(255, 255, 255, 0.15);
      margin-top: 40px;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    input, button {
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
    }

    input {
      background: #ffffff;
      color: #000;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .status {
      margin-top: 25px;
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .error {
      color: #ff4f4f;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ›« Flight Arrivals</h1>
  </header>

  <form action="/predict" method="post">
    <input type="text" name="flightNumber" placeholder="Flight Number" required>
    <input type="time" name="departureTime" required>
    <input type="number" name="dayOfWeek" placeholder="Day of Week (1=Mon, 7=Sun)" required>
    <input type="text" name="origin" placeholder="Origin Airport Code" required>
    <input type="text" name="destination" placeholder="Destination Airport Code" required>
    <input type="text" name="carrier" placeholder="Carrier Code" required>
    <input type="number" step="0.1" name="distance" placeholder="Distance (miles)" required>
    <button type="submit">Check Flight Status</button>
  </form>

  {% if prediction_text %}
    <div class="status">{{ prediction_text }}</div>
  {% elif error_text %}
    <div class="status error">{{ error_text }}</div>
  {% endif %}
</body>
</html>
